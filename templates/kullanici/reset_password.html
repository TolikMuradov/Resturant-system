{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/reset_password.css' %}">
{% endblock %}
{% block content %}
<div class="container-c">
<div class="reset-password-container">
    <div class="reset-password-card">
        {% if validlink %}
            <h2 class="title">Yeni Şifre Belirle</h2>
            <form method="post" class="reset-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="password1" class="form-label">Yeni Şifre</label>
                    <input type="password" name="password1" id="password1" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password2" class="form-label">Şifreyi Onayla</label>
                    <input type="password" name="password2" id="password2" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary">Şifreyi Güncelle</button>
            </form>
        {% else %}
            <p class="error-message">Şifre sıfırlama bağlantınız geçersiz veya süresi dolmuş olabilir.</p>
            <a href="{% url 'forgot_password' %}" class="btn btn-secondary">Yeniden Talep Et</a>
        {% endif %}
    </div>
</div>
</div>
{% endblock %}
